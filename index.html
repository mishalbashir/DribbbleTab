<!DOCTYPE html>
<html >
<head>
  <title>Dribble New Tab</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
</head>

<body>
      <div id="TopBar">
        <div id="Info">
          <img id="Logo" src="https://dl.dropboxusercontent.com/u/36812897/dribbble-logo-graph-dnld.png">
          <p id="BarText-Selected" style="padding-left: 32px">Popular</p>
          <p id="BarText-Unselected" style="padding-left: 16px">Most Viewed</p>
          <p id="BarText-Unselected" style="padding-left: 16px">Most Commented</p>
        </div>
      </div>

      > getSorted('Items', 'data-sort')[
      <div id ="ItemArea"></div>
        <script src="js/index.js"></script>
      ]
</body>
</html>
